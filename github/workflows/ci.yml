name: CI Pipeline  

on: [push]  

jobs:  
  build:  
    runs-on: ubuntu-latest  

    steps:  
      - name: Checkout do código  
        uses: actions/checkout@v3  

      - name: Configurar Node.js  
        uses: actions/setup-node@v3  
        with:  
          node-version: '18'  

      - name: Instalar Dependências  
        run: npm install  

      - name: Rodar Testes  
        run: npm test  